        <title>
            Blockchain Demo
        </title>
        
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-theme.min.css">
        <link rel="stylesheet" href="bootstrap-horizon.css">
        <link rel="stylesheet" href="ladda-themeless.min.css">
        <link rel="stylesheet" href="ie10-viewport-bug-workaround.css">
        <link rel="stylesheet" href="blockchain.css">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="spin.min.js"></script>
        <script src="ladda.min.js"></script>
        <script src="ie10-viewport-bug-workaround.js"></script>
        <script src="sha256.js"></script>
        <script src="blockchain.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Blockchain Demo</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="Hash.html">Hash</a>
                        </li>
                        <li>
                            <a href="block.html">Block</a>
                        </li>
                        <li>
                            <a href="blockchain.html">Blockchain</a>
                        </li>
                        <li>
                            <a href="distributed.html">Distributed</a>
                        </li>
                        <li>
                            <a href="tokens.html">Tokens</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Block</h1>
            <div class="well" id="block1chain1well">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="block1chain1number">Block:</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">#</span>
                                <input class="form-control" id="block1chain1number" type="number" value="1">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="block1chain1nonce">Nonce:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="block1chain1nonce" type="text" value="72608">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="block1chain1data">Data:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="block1chain1data" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group" id="state"><label class="col-sm-2 control-label" for="block1chain1hash">Hash:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="block1chain1hash" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <i class="icon-spinner icon-spin icon-large"></i>
                        </div>
                        <div class="col-sm-10">
                            <button class="btn btn-primary ladda-button" id="block1chain1mineButton" data-style="expand-right">
                                <span class="ladda-label">Mine</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script>$(function() {
            $('#block1chain1number').bind('input propertychange', function() { updateHash(1, 1); });
            $('#block1chain1nonce').bind('input propertychange', function() { updateHash(1, 1); });
            $('#block1chain1data').bind('input propertychange', function() { updateHash(1, 1); });
            mineButtonAnimation(1, 1);
            updateHash(1, 1);
        });
        
        function getText(block, chain) {
            return $('#block'+block+'chain'+chain+'number').val() +
                $('#block'+block+'chain'+chain+'nonce').val() +
                $('#block'+block+'chain'+chain+'data').val();
        }
        
        function mineButtonAnimation(block, chain) {
            $('#block'+block+'chain'+chain+'mineButton').click(function(e) {
                e.preventDefault();
                var l = Ladda.create(this);
                l.start();
                setTimeout(function() {
                    mine(block, chain, false);
                    l.stop();
                }, 250); // give UI time to update
            });
        }
        </script>
    </body>
</html>
